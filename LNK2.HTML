                            itemDiv.className = 'related-system-item text-center no-filter';
                            itemDiv.innerHTML = `
                                <img src="${infoItem.icon}" alt="${infoItem.name}" class="mx-auto h-16 w-16 object-contain">
                                <p class="mt-2 text-sm">${infoItem.name}</p>
                            `;
                            itemsContainer.appendChild(itemDiv);
                        });
                        sectionDiv.appendChild(itemsContainer);
                        modalInfoSection.appendChild(sectionDiv);
                    });
                } else {
                    // Show info section for non-apps
                    modalInfoSection.classList.remove('hidden');
                    modalInfoSection.innerHTML = `
                        <div class="border-t border-white/20 pt-4">
                            <h3 class="text-lg mb-2">الغرض من الربط والتكامل</h3>
                            <p id="modal-purpose" class="leading-relaxed">${item.purpose || 'لا تتوفر تفاصيل.'}</p>
                        </div>
                        <div class="border-t border-white/20 pt-4">
                            <h3 class="text-lg mb-2">البيانات / الحقول المطلوبة</h3>
                            <p id="modal-data" class="leading-relaxed">${item.data || 'لا تتوفر تفاصيل.'}</p>
                        </div>
                        <div class="border-t border-white/20 pt-4">
                            <h3 class="text-lg mb-2">التاريخ المخطط</h3>
                            <p id="modal-date" class="leading-relaxed">${item.date || 'غير محدد.'}</p>
                        </div>
                    `;
                }

                // Show related systems section if it exists
                if (item.relatedSystems && item.relatedSystems.length > 0) {
                     modalRelatedSystemsSection.classList.remove('hidden');
                     const modalRelatedSystems = document.getElementById('modal-related-systems');
                     modalRelatedSystems.innerHTML = ''; // Clear previous
                     item.relatedSystems.forEach(system => {
                         const systemEl = document.createElement('div');
                         systemEl.className = 'related-system-item text-center no-filter';
                         systemEl.innerHTML = `
                            <img src="${system.logo}" alt="${system.name}" class="mx-auto">
                            <p class="mt-2">${system.name}</p>
                         `;
                         modalRelatedSystems.appendChild(systemEl);
                     });
                }


                const modalLogoContainer = document.getElementById('modal-logo-container');
                modalLogoContainer.innerHTML = ''; 
                const modalImg = document.createElement('img');
                modalImg.id = 'modal-logo';
                modalImg.src = item.logo;
                modalImg.alt = `شعار ${item.owner}`;
                modalImg.className = 'h-full w-full object-contain';
                 if (item.status === 'تطبيق جوال') {
                    modalImg.style.borderRadius = '1.5rem';
                }
                modalImg.onerror = () => {
                    modalLogoContainer.innerHTML = ''; 
                    const fallback = document.createElement('div');
                    fallback.className = 'logo-img-fallback text-gray-500 bg-gray-200';
                    fallback.textContent = item.owner;
                    modalLogoContainer.appendChild(fallback);
                };
                modalLogoContainer.appendChild(modalImg);
                
                document.getElementById('modal-title').textContent = item.name;
                document.getElementById('modal-subtitle').textContent = item.owner;

                const statusBadge = document.getElementById('modal-status');
                statusBadge.textContent = item.status;
                statusBadge.className = 'status-badge'; 
                if (item.status.includes('تم') || item.status.includes('قائم') || item.status.includes('تطبيق')) {
                    statusBadge.classList.add('status-completed');
                } else if (item.status.includes('قيد')) {
                    statusBadge.classList.add('status-inprogress');
                } else if (item.status.includes('مخطط')) {
                    statusBadge.classList.add('status-planned');
                }

                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalOverlay.classList.remove('opacity-0'); 
                    modalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
            }

            function closeModal() {
                modalOverlay.classList.add('opacity-0');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
            
            function openIframeModal(url) {
                if (iframeElement.src !== url) {
                    iframeElement.src = url;
                }
                iframeModal.classList.remove('hidden');
            }

            function closeIframeModal() {
                // Don't reset src to keep it preloaded
                iframeModal.classList.add('hidden');
            }

            closeModalBtn.addEventListener('click', closeModal);
            iframeCloseBtn.addEventListener('click', closeIframeModal);
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });
            
            // Tab switching logic
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const tabId = button.dataset.tab;
                    tabContents.forEach(content => {
                        if (content.id === tabId) {
                            content.classList.add('active');
                        } else {
                            content.classList.remove('active');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
