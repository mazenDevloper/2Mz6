            const completedGrid = document.getElementById('completed-grid');
            const plannedGrid = document.getElementById('planned-grid');
            const municipalityContent = document.getElementById('municipality-content');
            const modal = document.getElementById('info-modal');
            const modalOverlay = document.querySelector('.modal-overlay');
            const modalContent = document.querySelector('.modal-content');
            const closeModalBtn = document.getElementById('close-modal');

            const logoMap = {
                "وزارة التجارة والصناعة وترويج الاستثمار": "https://dmusera.netlify.app/SVG/BUSN.svg",
                "وزارة العمل": "https://dmusera.netlify.app/SVG/JOB_1.svg",
                "وزارة المالية": "https://dmusera.netlify.app/SVG/mal.svg",
                "هيئة الوثائق والمحفوظات الوطنية": "https://www.nraa.gov.om/wp-content/uploads/2021/05/logo-nraa.png",
                "الأمانة العامة لمجلس المناقصات": "https://dmusera.netlify.app/amana.png",
                "وحدة متابعة تنفيذ رؤية عمان 2040": "https://dmusera.netlify.app/SVG/om2040.svg",
                "شرطة عمان السلطانية": "https://www.2oman.net/wp-content/uploads/2024/10/rop2-01.svg",
                "عمان نت": "https://dmusera.netlify.app/SVG/omannet.png",
                "وزارة النقل والاتصالات وتقنية المعلومات": "https://dmusera.netlify.app/SVG/MOI.svg",
                "وزارة الداخلية": "https://dmusera.netlify.app/SVG/inror.svg",
                "غرفة تجارة وصناعة عمان": "https://www.2oman.net/wp-content/uploads/2024/10/Oman-Chamber-of-Commerce-Industry-2.svg",
                "جهاز الضرائب": "https://dmusera.netlify.app/SVG/tax.svg",
                "وزارة الأوقاف والشؤون الدينية": "https://dmusera.netlify.app/SVG/awq.svg",
                "وزارة الثروة الزراعية والسمكية وموارد المياه": "https://dmusera.netlify.app/SVG/zra.svg",
                "وزارة الإسكان والتخطيط العمراني": "https://dmusera.netlify.app/SVG/iskan.svg"
            };

            // Assign unified logos
            integrationData.forEach(item => {
                if (logoMap[item.owner]) {
                    item.logo = logoMap[item.owner];
                }
            });

            const getPriority = (owner) => {
                if (owner.includes('وزارة')) return 1;
                if (owner.includes('جهاز') || owner.includes('شرطة')) return 2;
                if (owner.includes('أمانة')) return 3;
                if (owner.includes('وحدة')) return 4;
                if (owner.includes('غرفة')) return 5;
                if (owner.includes('هيئة')) return 6;
                if (owner.includes('عمانتل') || owner.includes('عمان نت')) return 7;
                return 8;
            };

            integrationData.sort((a, b) => getPriority(a.owner) - getPriority(b.owner));

            const handleImageError = (imgElement, ownerName) => {
                const fallback = document.createElement('div');
                fallback.className = 'logo-img-fallback';
                fallback.textContent = ownerName;
                imgElement.parentNode.replaceChild(fallback, imgElement);
            };
            
            const createCard = (item) => {
                const card = document.createElement('div');
                card.className = 'logo-card rounded-2xl p-4 flex flex-col items-center justify-between text-center cursor-pointer';
                card.style.minHeight = '200px'; 
                if (item.status === 'تطبيق جوال' || item.logo.includes('salalah-smart-city') || item.logo.includes('dm-metaverse') || item.logo.includes('sahalah-icon') || item.logo.includes('cropped-whitelabel')) {
                    card.classList.add('app-icon-card');
                }
                
                const logoContainer = document.createElement('div');
                logoContainer.className = 'h-28 flex items-center justify-center w-full';

                const img = document.createElement('img');
                img.src = item.logo;
                img.alt = `شعار ${item.owner}`;
                img.className = 'max-h-24 max-w-full object-contain';
                img.onerror = () => handleImageError(img, item.name);

                logoContainer.appendChild(img);

                const textContainer = document.createElement('div');
                
                const platformName = document.createElement('p');
                platformName.className = 'mt-2 font-semibold text-emerald-200 text-sm leading-tight';
                platformName.textContent = item.name;

                textContainer.appendChild(platformName);

                card.appendChild(logoContainer);
                card.appendChild(textContainer);

                card.addEventListener('click', () => openModal(item));
                return card;
            };

            integrationData.forEach(item => {
                const card = createCard(item);
                if (item.status === 'تم التكامل' || item.status === 'تم الربط') {
                    completedGrid.appendChild(card);
                } else {
                    plannedGrid.appendChild(card);
                }
            });
            
            municipalityCategories.forEach(category => {
                const title = document.createElement('h2');
                title.className = 'section-title';
                title.textContent = category.title;
                municipalityContent.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6';
                
                category.items.forEach(item => {
                    const card = createCard(item);
                    grid.appendChild(card);
                });
                
                municipalityContent.appendChild(grid);
            });

            function openModal(item) {
                const modalInfoSection = document.getElementById('modal-info-section');
                const modalAppSection = document.getElementById('modal-app-section');
                const modalRelatedSystemsSection = document.getElementById('modal-related-systems-section');

                // Show the main info section for all items except apps
                if (item.status !== 'تطبيق جوال') {
                    modalInfoSection.classList.remove('hidden');
                    document.getElementById('modal-purpose').textContent = item.purpose || 'لا تتوفر تفاصيل.';
                    document.getElementById('modal-data').textContent = item.data || 'لا تتوفر تفاصيل.';
                    document.getElementById('modal-date').textContent = item.date || 'غير محدد.';
                } else {
                     modalInfoSection.classList.add('hidden');
                }

                // Show app section only for apps
                if (item.status === 'تطبيق جوال') {
                    modalAppSection.classList.remove('hidden');
                    const modalDownloads = document.getElementById('modal-downloads');
                    modalDownloads.innerHTML = `
                        <a href="${item.googlePlay}" target="_blank" class="download-button">
                            <img src="https://edm.gov.om/wp-content/uploads/2025/05/googleplay.svg" alt="Google Play">
                        </a>
                        <a href="${item.appStore}" target="_blank" class="download-button">
                            <img src="https://edm.gov.om/wp-content/uploads/2025/05/Download-on-the-App-Store-01-1.svg" alt="App Store">
                        </a>
                    `;
                } else {
                    modalAppSection.classList.add('hidden');
                }

                // Show related systems section if it exists
                if (item.relatedSystems && item.relatedSystems.length > 0) {
                     modalRelatedSystemsSection.classList.remove('hidden');
                     const modalRelatedSystems = document.getElementById('modal-related-systems');
                     modalRelatedSystems.innerHTML = ''; // Clear previous
                     item.relatedSystems.forEach(system => {
                         const systemEl = document.createElement('div');
                         systemEl.className = 'related-system-item text-center no-filter';
                         systemEl.innerHTML = `
                            <img src="${system.logo}" alt="${system.name}" class="mx-auto">
                            <p class="mt-2">${system.name}</p>
                         `;
                         modalRelatedSystems.appendChild(systemEl);
                     });
                } else {
                    modalRelatedSystemsSection.classList.add('hidden');
                }


                const modalLogoContainer = document.getElementById('modal-logo-container');
                modalLogoContainer.innerHTML = ''; 
                const modalImg = document.createElement('img');
                modalImg.id = 'modal-logo';
                modalImg.src = item.logo;
                modalImg.alt = `شعار ${item.owner}`;
                modalImg.className = 'h-full w-full object-contain';
                 if (item.status === 'تطبيق جوال') {
                    modalImg.style.borderRadius = '1.5rem';
                }
                modalImg.onerror = () => {
                    modalLogoContainer.innerHTML = ''; 
                    const fallback = document.createElement('div');
                    fallback.className = 'logo-img-fallback text-gray-500 bg-gray-200';
                    fallback.textContent = item.owner;
                    modalLogoContainer.appendChild(fallback);
                };
                modalLogoContainer.appendChild(modalImg);
                
                document.getElementById('modal-title').textContent = item.name;
                document.getElementById('modal-subtitle').textContent = item.owner;

                const statusBadge = document.getElementById('modal-status');
                statusBadge.textContent = item.status;
                statusBadge.className = 'status-badge'; 
                if (item.status.includes('تم') || item.status.includes('قائم') || item.status.includes('تطبيق')) {
                    statusBadge.classList.add('status-completed');
                } else if (item.status.includes('قيد')) {
                    statusBadge.classList.add('status-inprogress');
                } else if (item.status.includes('مخطط')) {
                    statusBadge.classList.add('status-planned');
                }

                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalOverlay.classList.remove('opacity-0'); 
                    modalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
            }

            function closeModal() {
                modalOverlay.classList.add('opacity-0');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }

            closeModalBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });
            
            // Tab switching logic
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const tabId = button.dataset.tab;
                    tabContents.forEach(content => {
                        if (content.id === tabId) {
                            content.classList.add('active');
                        } else {
                            content.classList.remove('active');
                        }
                    });
                });
            });
        });
