
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تقييم الترشيحات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background-color: #f9f9f9; padding: 20px; }
    .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px;
               box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1, h2 { color: #004080; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-bottom: 15px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    .rating-select { width: auto; display: inline-block; margin-left: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; text-align: center; border: 1px solid #ccc; }
    button {
      background-color: #0077cc; color: white; border: none;
      padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>

  <h1>نموذج تقييم الترشيحات</h1>

  <form action="#" method="post">

    <div class="section">
      <h2>بيانات المرشح</h2>
      <label>الاسم الكامل:</label>
      <input type="text" name="candidate_name" required>

      <label>الرقم الوظيفي:</label>
      <input type="text" name="employee_id" required>

      <label>المديرية / الدائرة / القسم:</label>
      <input type="text" name="department_info" required>

      <label>مسار الترشيح:</label>
      <select name="track" required>
        <option value="">-- اختر المسار --</option>
        <option value="موظف الشهر">موظف الشهر</option>
        <option value="الموظف المبتكر">الموظف المبتكر</option>
        <option value="الموظف المبادر">الموظف المبادر</option>
      </select>

      <label>وصف المبادرة / الفكرة:</label>
      <textarea name="description" rows="4" required></textarea>
    </div>

    <div class="section">
      <h2>عناصر التقييم</h2>
      <table>
        <thead>
          <tr>
            <th>عنصر التقييم</th>
            <th>التقييم (1 = ضعيف ... 5 = ممتاز)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>توافق الترشيح مع المسار</td>
            <td><select name="criteria1" class="rating-select" required>
              <option value="">اختر</option>
              <option value="1">1</option><option value="2">2</option>
              <option value="3">3</option><option value="4">4</option><option value="5">5</option>
            </select></td>
          </tr>
          <tr>
            <td>جودة المبادرة أو الفكرة</td>
            <td><select name="criteria2" class="rating-select" required>
              <option value="">اختر</option>
              <option value="1">1</option><option value="2">2</option>
              <option value="3">3</option><option value="4">4</option><option value="5">5</option>
            </select></td>
          </tr>
          <tr>
            <td>وضوح الأثر والنتائج</td>
            <td><select name="criteria3" class="rating-select" required>
              <option value="">اختر</option>
              <option value="1">1</option><option value="2">2</option>
              <option value="3">3</option><option value="4">4</option><option value="5">5</option>
            </select></td>
          </tr>
          <tr>
            <td>مستوى التوثيق والمرفقات</td>
            <td><select name="criteria4" class="rating-select" required>
              <option value="">اختر</option>
              <option value="1">1</option><option value="2">2</option>
              <option value="3">3</option><option value="4">4</option><option value="5">5</option>
            </select></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2>تعليق المُقيّم (اختياري)</h2>
      <textarea name="evaluator_comment" rows="4" placeholder="أدخل تعليقك أو ملاحظاتك..."></textarea>
    </div>

    <div class="section">
      <label>اسم المُقيّم (اختياري):</label>
      <input type="text" name="evaluator_name" />
    </div>

    <button type="submit">إرسال التقييم</button>
  </form>

</body>
</html>
